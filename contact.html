<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Taco Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article>
        <header id="header">
            <h1>Contact Us</h1>

            <nav>
                <ul>
                    <a href="#index.html">
                        <li>Home</li>
                        <a href="">
                            <li>About LTS</li>
                        </a>
                        <a href="#menu">
                            <li>Our Menu</li>
                        </a>
                        <a href="hours.html">
                            <li>Store Hours</li>
                        </a>

                    </a>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <figure>
                    <img src="images/tacos_close_up_400x260.png" alt="tacos" width="400" height="260"
                        title="tacos close up">
                    <figcaption>Tacos food</figcaption>
                </figure>

                <hr>
                <h2>Our Contact Form</h2>
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <form action="http://httpbin.org/get" method="get"></form>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Arslan" autocomplete="on" autofocus
                            required>
                    </p>
                    <br>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" autocomplete="on">
                    </p>
                    <br>
                    <p>
                        <legend>Message:</legend>
                        <label for="message"></label>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </section>

            <section>
                <h2>Our Location</h2>
                <address>
                    Allah rakha chowk,Shadab coloney fase II, <br> Bahawalpur,Pakistan
                </address>
                <br>
                <p>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="5555555555"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </p>
            </section>

            <hr>
            <footer>
                <p>Copyrights &copy; Little Taco Shop</p>
            </footer>
        </main>
    </article>
</body>

</html>
